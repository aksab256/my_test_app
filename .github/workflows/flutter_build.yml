name: Build Aksab (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Code
        uses: actions/checkout@v4

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ”‘ Decode Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks

      - name: ğŸ—ï¸ Build APK & AAB
        env:
          STORE_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS_NAME }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD_ALIAS }}
          KEYSTORE_PATH: "release-keystore.jks"
        run: |
          # Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ APK Ø£ÙˆÙ„Ø§Ù‹
          flutter build apk --release
          # Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ AAB (Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ Ù„Ù„Ù…ØªØ¬Ø±)
          flutter build appbundle --release

      - name: ğŸ“¤ Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Aksab-Release-APK # Ø§Ø³Ù… Ù…Ù…ÙŠØ² Ù„Ù„Ù€ APK
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¤ Upload Signed AAB (Google Play)
        uses: actions/upload-artifact@v4
        with:
          name: Aksab-Release-AAB-Bundle # Ø§Ø³Ù… Ù…Ù…ÙŠØ² Ù„Ù„Ù€ AAB
          path: build/app/outputs/bundle/release/app-release.aab

      # ØªÙ… ØªØµØ­ÙŠØ­ Ø®Ø·Ø£ Ø§Ù„ØªØ­Ù‚Ù‚ Ø¹Ø¨Ø± Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø£Ø¯Ø§Ø© Ù…Ø­Ø§Ø°Ø§Ø© Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ Ø§Ù„Ø±Ø³Ù…ÙŠØ©
      - name: ğŸ” Verify Build Success
        run: |
          echo "Checking if files exist..."
          ls -lh build/app/outputs/flutter-apk/app-release.apk
          ls -lh build/app/outputs/bundle/release/app-release.aab
          echo "Builds completed and verified successfully!"

