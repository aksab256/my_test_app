name: Build Flutter APK (Fast Release)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Code
        uses: actions/checkout@v4

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ”‘ Decode Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          # ÙÙƒ ØªØ´ÙÙŠØ± Ø§Ù„Ù…Ù„Ù ÙˆÙˆØ¶Ø¹Ù‡ ÙÙŠ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù„ÙŠ Ø§Ù„Ø¬Ø±ÙŠØ¯Ù„ Ù…Ø³ØªÙ†ÙŠÙ‡
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks

      - name: ğŸ—ï¸ Build Release APK
        env:
          # Ù‡Ù†Ø§ Ø¨Ù†Ø¨Ø§ØµÙŠ Ø§Ù„Ø³ÙŠÙƒØ±ÙŠØªØ³ Ù„Ù„Ø¨ÙŠØ¦Ø© Ø¹Ø´Ø§Ù† Ø§Ù„Ø¬Ø±ÙŠØ¯Ù„ ÙŠÙ‚Ø±Ø£Ù‡Ø§ Ø¨Ø§Ù„Ù€ System.getenv
          STORE_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS_NAME }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD_ALIAS }}
          KEYSTORE_PATH: "release-keystore.jks"
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aksab-signed-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ” Verify Signing
        run: |
          # Ø£Ù…Ø± Ø³Ø±ÙŠØ¹ Ù„Ù„ØªØ£ÙƒØ¯ Ø¥Ù† Ø§Ù„Ù€ APK Ù…ÙˆÙ‚Ø¹Ø© Ù…Ø´ Debug
          apksigner verify --print-certs build/app/outputs/flutter-apk/app-release.apk

